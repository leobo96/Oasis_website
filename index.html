<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Oasis | Homepage</title>
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <!-- Logo -->
        <a href="" class="navbar_brand">
          <!-- <img src="" alt="" class="img-fluid" /> -->
          Oasis
        </a>

        <!-- Hamburger -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <nav
          class="offcanvas bg-dark offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
        >
          <div class="offcanvas-header justify-content-end">
            <button
              type="button"
              class="btn-close btn-close-white text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="" class="nav-link">Descrizione</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Quartieri</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  href=""
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  >Servizi</a
                >
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a href="" class="dropdown-item">Generale</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a href="" class="dropdown-item">Istruzione</a></li>
                  <li><a href="" class="dropdown-item">Benessere</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Eventi</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Unisciti a noi</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section
        class="
          hero
          d-flex
          flex-column
          justify-content-center
          align-items-center
          text-white
        "
        id="hero-home"
      >
        <h1>Oasis</h1>
        <h2 class="lead">La culla del tuo futuro</h2>
        <button class="btn btn-primary">Unisciti a noi</button>
      </section>
    </main>
    <div class="container">
      <footer>
        <!-- Logo -->
        <div class="text-center">
          <img src="" alt="" class="img-fluid" />
        </div>
        <!-- Links -->
        <nav
          class="
            nav
            flex-column flex-md-row
            align-items-center
            justify-content-md-center
            border-bottom border-primary
          "
        >
          <a class="nav-link" href="#">Home</a>
          <a class="nav-link" href="#">Descrizione</a>
          <a class="nav-link" href="#">Quartieri</a>
          <a class="nav-link" href="#">Servizi</a>
          <a class="nav-link" href="#">Eventi</a>
          <a class="nav-link" href="#">Unisciti a noi</a>
        </nav>
        <!-- Copyright -->
        <p class="text-centred text-muted">&copy; Oasis Inc.</p>
      </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
